<!DOCTYPE html>
<html lang="en">
<head><title>PL: Q</title>
  <meta name="description" content="PL Class Questions.">
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="theme-color" content="#235">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="manifest" href="manifest.json">
  <link rel="icon" href="icon256.png" />
  <link rel="shortcut icon" href="icon256.png" />
  <link rel="apple-touch-icon" href="icon256.png" />
  <link rel="stylesheet" type="text/css" href="index.css" />
  <script src="md5.min.js" type="text/javascript"></script>
</head>
<body>
<div id="side-menu">
  <div id="menu-handle"><button tabindex="-1">&#9776;</button></div>
  <div id="side-links">
    <a href="#" id="show-login" tabindex="-1">Login</a>
    <a href="#" id="install" tabindex="-1">Install</a>
  </div>
</div>
<main>
  <div id="timer">0</div>
  <audio id="timer-audio" src="" style="display: none;"></audio>
  <div id="text-container" class="container">
    <div id="buttons"></div>
    <div id="texts">
      <input type="text" id="thetext-line" class="inp"
             placeholder="Answer" aria-label="Answer"
             autocomplete="off" autocorrect="off" autocapitalize="off"
             spellcheck="false"
      /><textarea id="thetext-area" class="inp" placeholder="Question"
      ></textarea><button id="thetext-done" tabindex="-1">&#x25A0;</button
      ><button id="thetext-submit" tabindex="-1">&#x25B6;</button>
    </div>
  </div>
  <form id="login-container" class="container" style="display: none;">
    <div>
      <input type="text" id="user" class="inp"
             placeholder="Username" aria-label="Username"
             autocomplete="username" />
    </div><div>
      <input type="password" id="pswd" class="inp"
             placeholder="Password" aria-label="Password"
             autocomplete="current-password" />
    </div>
  </form>
</main>
<div id="log-container"><div id="log"></div><div class="fadeout"></div></div>
<script src="index.js" type="text/javascript"></script>
</body>
</html>
